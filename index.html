<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Type</title>
  </head>
  <body>
    <div id="root" class="ui container">
      <h1 id="timer"></h1>
      <div class="ui fluid card">
        <div id="quote" class="quote-display"></div>
        <form class="ui form">
          <div class="field">
            <textarea id="text-area"></textarea>
          </div>
        </form>
        <div
          id="successMessage"
          class="ui success message"
          style="display: none;"
        >
          <div class="header">
            You have successfully typed the quote correctly
          </div>
          <p>Press button to start a new quote</p>
        </div>
        <button
          id="triggerButton"
          class="ui button"
          style="display: none;"
          onclick="getQuote()"
        >
          Start again
        </button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
